<!DOCTYPE html>
<html>
<head>
  <title>SMART GARDEN SYSTEM</title>
  <link href="assets/css/IOTlogin.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div id="main">
      <h1>SMART GARDEN SYSTEM</h1>

      <br>
      <h2>User login</h2>
      <input id="email" type="text" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="submit">Submit</button>
      <p><span>or</span></p>
      <button id="sign-up">Sign Up</button>
    </div>

    <div id="create-acct">
      <h2>Create an Account</h2>
      <input id="email-signup" type="text" placeholder="Email *">
      <input id="confirm-email-signup" type="email" placeholder="Confirm Email *">
      <input id="password-signup" type="password" placeholder="Password *">
      <input id="confirm-password-signup" type="password" placeholder="Confirm Password *">
      <button id="create-acct-btn">Create Account</button>
      <button id="return-btn">Return to Login</button>
    </div>
  </div>

   <script type="module" src="assets/js/IOTlogin.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js"></script>
</body>
</html>
